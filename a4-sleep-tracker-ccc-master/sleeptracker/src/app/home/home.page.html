<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="header-card">
  <ion-card>
    <ion-card-header>
      <ion-card-title>20 Nov</ion-card-title>
      <ion-card-subtitle>Slept 8h 27m last night</ion-card-subtitle>
    </ion-card-header>
    <br>
    <ion-button routerLink="/track-sleep">Track Sleep</ion-button>
  </ion-card>
</div>

<ion-item>
  <ion-label style="font-size:15px">
    Most Recent Record
  </ion-label>
</ion-item>  

<div class="horizontal-card">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size:10px">Sleep Duration</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size:10px">Sleepiness</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  </ion-card>
</div>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="sleep">
      <ion-icon name="sleep"></ion-icon>
      <ion-label>Sleep</ion-label>
      
    </ion-tab-button>

    <ion-tab-button tab="sleepiness">
      <ion-icon name="sleepiness"></ion-icon>
      <ion-label>Sleepiness</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="data">
      <ion-icon name="data"></ion-icon>
      <ion-label>Data</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
